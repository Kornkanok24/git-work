
<app-navbar></app-navbar>
<div class="m-0" style="max-height: 100px;">
  <div class="row justify-content ">
     <div class="col-12 col-sm-12 col-md-12 col-lg-2 h-auto" style="background-color:white;">
     <div class="list-group list-group-flush m-4" id="menu">
        <a href="#" class="list-group-item list-group-item-action active m-2" aria-current="true"
        [routerLink]="['/Dashboard']" routerLinkActive="active">
          <i class="bi bi-clipboard-data" style="font-size: 20px;"></i>
          Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action m-2"
        [routerLink]="['/trackingpost']" routerLinkActive="active">
          <i class="bi bi-file-earmark-post" style="font-size: 20px;"></i>
          Tracking Post</a>
      </div> 
    </div> 
    <div class="col-12 col-sm-12 col-md-12 col-lg-10 min-vh-100" style="background-color:#F0F8FF">
      <div class="text m-5">
        <h5>Welcom,( Name )</h5>
        <p>All system are running smoothly! You have <span style="color: rgb(234, 142, 21);">(number) unread alertsl</span></p>
      </div>
      <div class="row m-4">
        <div class=" col-sm-12 col-md-12 col-lg-6 d-inline">
          <div class="card">
            <img class="card-img w-auto h-auto " src="https://www.drupal.org/files/project-images/b5-new-logo.png"  alt="">
            <div class="card-img-overlay text-end">
              <h5 class="card-title" style="color: black;">Card title</h5>
            </div>
          </div>
        </div>
        <div class=" col-sm-12 col-md-12 col-lg-6 d-inline" >
          <div class="container text-center">
            <div class="row g-2 ">
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="p-3 ">
                <div class="card mb-3" style="max-width: auto;background-color: rgb(9, 238, 254);">
                  <div class="card-body" style="width: max-content;color: #F0F8FF;">
                    <h6 class="card-title">Total Fans</h6>
                    <h5 class="card-text">(Number)</h5>
                  </div>
                </div>
              </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="p-3">
                  <div class="card mb-3" style="max-width: auto; background-color: rgb(7, 11, 132);">
                    <div class="card-body" style="width: max-content; color: #F0F8FF;">
                      <h6 class="card-title">Total Engagement</h6>
                      <h5 class="card-text">(Number)</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="p-3">
                  <div class="card mb-3" style="max-width: auto; background-color: rgb(54, 54, 249);">
                    <div class="card-body" style="width: max-content; color: #F0F8FF;">
                      <h6 class="card-title">Number of Posts</h6>
                      <h5 class="card-text">(Number)</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="p-3">
                  <div class="card mb-3" style="max-width:auto;background-color: rgb(242, 43, 89);">
                    <div class="card-body" style="width: max-content; color: #F0F8FF;">
                      <h6 class="card-title">Number of Page</h6>
                      <h5 class="card-text">(Number)</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid table-1 mb-5">
        <div class="card">
          <div class="card-body">
            <table class="table" style="font-size: 16px;">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Fans</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container-fluid table-2">
        <div class="card">
          <div class="card-body">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
              <button class="btn btn-primary " style="font-size: 20px;" type="button">Creat</button>
            </div>
            <table class="table" style="font-size: 16px;">
              <thead>
              
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Url</th>
                  <th scope="col">Created At</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td><i class="bi bi-x-circle" style="font-size: 40px;"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
