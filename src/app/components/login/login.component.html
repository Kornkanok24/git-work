
<section class="vh-100" >
  <div class="container py-5 h-100  align-items-center ">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
        <div class="card shadow-2-strong border-0 rounded-0 " style="height: fit-content;">
          <div class="card-body p-5 mx-auto">
            <div class="imges mb-3" style="width:fit-content;">
              <img src="https://bt-social-listening.demotoday.net/assets/images/app-review-logo-preview.png" 
              class="card-img-top" alt="" >
            </div>
            <h6 class="card-title " style="font-size: 18px;">Hello! let's get started </h6>
            <p class="card-text" style="font-size: 15px;">Sing in to continue.</p>
            
            <div class="form row mb-3 mx-auto ">
              <div class="mb-3">
                <label for="Username" class="form-label" style="color: rgb(6, 174, 240);">Username :</label>
                <input type="email" class="form-control p-2 rounded-0" id="Username">
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label " style="color: rgb(6, 174, 240);">Password :</label>
                <input type="password" class="form-control p-2 rounded-0 " id="Password">
              </div>
              <div class="row mx-auto mt-4">
                <button type="submit" class="btn btn-primary mb-3 p-2 rounded-4 " style="font-size: 14px;"
                [routerLink]="['/dashboard']" routerLinkActive="active">Sign-in</button>
                <h4  class=" mb-3"style="font-size: 16px;">OR </h4>
                <button type="button" (click)="loginWithFacebook()" class="btn btn-primary text-center mb-3 p-2 rounded-4" 
                        style="font-size: 14px;" >
                        <i class="bi bi-facebook"></i>  Connect using facebook</button>
              </div>                    
            </div>
            <div class="text-center">
              Don't have an account? <a [routerLink]="['/create']" routerLinkActive="active" >Create</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
